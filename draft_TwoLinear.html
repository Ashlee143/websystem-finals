<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111111;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Page transition effect */
        .page-transition {
            animation: fadeSlideIn 1s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .gradient-word span:nth-child(1) { color: #8CC63F; }
        .gradient-word span:nth-child(2) { color: #39B54A; }
        .gradient-word span:nth-child(3) { color: #00AEEF; }
        .gradient-word span:nth-child(4) { color: #0072BC; }
        .gradient-word span:nth-child(5) { color: #2E3192; }
        .gradient-word span:nth-child(6) { color: #662D91; }
        .gradient-word span:nth-child(7) { color: #92278F; }
        .gradient-word span:nth-child(8) { color: #EC008C; }
        .gradient-word span:nth-child(9) { color: #ED145B; }
        .gradient-word span:nth-child(10) { color: #ED1C24; }
        .gradient-word span:nth-child(11) { color: #F7931E; }
        
        .gradient-word {
            display: inline-block;
            position: relative;
            white-space: nowrap;
        }
        
        .gradient-word span {
            transition: opacity 0.3s ease;
        }
        
        .gradient-word:hover span {
            opacity: 0;
        }
        
        .gradient-word::after {
            content: "reactify";
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(to right, #8CC63F, #39B54A, #00AEEF, #0072BC, #2E3192, #662D91, #92278F, #EC008C, #ED145B, #ED1C24, #F7931E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .gradient-word:hover::after {
            opacity: 1;
        }
        
        .start-btn {
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        
        .start-btn:hover {
            background-color: rgba(59, 68, 75, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .element {
            position: absolute;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            opacity: 0.3;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .atom {
            position: absolute;
            border-radius: 50%;
            animation: orbit 20s infinite linear;
        }
        
        .electron {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: spin 8s infinite linear;
        }
        
        .electron::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: -3px;
            left: 50%;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gif-container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Prevents accidental interactions */
        }

        .gif-overlay {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); /* Glowing effect */
            mix-blend-mode: screen;
        }


.gif-overlay {
    max-width: 100%;
    max-height: 100%;
}

    </style>
</head>
<body class="bg-black min-h-screen">
    <div class="container mx-auto px-12 py-28 flex min-h-screen items-center">
        <div class="max-w-2xl page-transition">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-10">
                The 
                <span class="gradient-word">
                    <span>i</span><span>n</span><span>t</span><span>e</span><span>r</span><span>a</span><span>c</span><span>t</span><span>i</span><span>v</span><span>e</span>
                </span>
                <br>
                periodic elements 
                <br>
                explorer
            </h1>
            
            <p class="text-gray-300 text-xl mb-12 leading-relaxed max-w-lg">
                Meet the first sandbox for exploring chemical elements and reactions.
                Create new compounds, learn about elements, and experiment in a safe
                virtual environment.
            </p>
            
            <a href="draft_TwoMain.html" class="start-btn inline-block">
                Start learning â‡¨
            </a>
        </div>
    </div>
    <div class="gif-container">
        <img src="atombg.gif" alt="Animated Fractal" class="gif-overlay">
    </div>

</body>
</html>
