<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
    }

    .atom-container {
      position: relative;
      width: 220px; /* Adjust size as needed */
      height: 220px;
    }

    /* Rotation Wrapper */
    .rotation {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .nucleus {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 35px; /* Adjust size as needed */
      height: 35px;
      background-color: #ff0000; /* Original red color */
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 14px; /* Adjust font size as needed */
      z-index: 10;
    }

    .shell {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      border: 1px solid #ffffff;
      transform: translate(-50%, -50%);
    }

    .shell-1 { width: 70px; height: 70px; }
    .shell-2 { width: 110px; height: 110px; }
    .shell-3 { width: 150px; height: 150px; }
    .shell-4 { width: 190px; height: 190px; }
    .shell-5 { width: 230px; height: 230px; border: 1px solid #ffffff; }
    .shell-6 { width: 270px; height: 270px; border: 1px solid #ffffff; }

    .electron {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0000ff; /* Original blue color */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 7px rgba(0, 0, 255, 0.7);
    }

    .electron-outermost {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #0000ff; /* Original blue color */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 9px rgba(0, 0, 255, 0.9);
    }

    .element-info {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px; /* Adjust font size as needed */
      font-weight: bold;
      color: white;
    }
  </style>
</head>
